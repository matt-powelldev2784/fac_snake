<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Snake" content="Nokia Snake Clone" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/game.css" />
    <link rel="stylesheet" href="stylesheets/game-text.css" />
    <link rel="stylesheet" href="stylesheets/scores.css" />

    <title>Snake</title>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <section class="game">
      <p class="game__title" id="game__title">FACIA</p>

      <div class="game__high-score-container">
        <p class="game__high-score-text">High Score</p>
        <p class="game__high-score" id="game__high-score">00000</p>
      </div>

      <div class="game__score-container">
        <p class="game__score-text">Score</p>
        <p class="game__score" id="game__score">00000</p>
      </div>

      <button class="game__start-game-text" id="game__start-game-text">
        <p>Touch Screen to</p>
        <p>Start Game</p>
      </button>

      <button class="game__game-over-text" id="game__game-over-text">
        <p>GAME OVER!</p>
        <p>Touch Screen to</p>
        <p>Restart Game</p>
      </button>

      <div id="game__board" class="game__board"></div>

      <p class="game__fac-dead" id="game__fac-dead">
        Breaking news.......All 16 memebers of fac 28 eaten by snake !!!!
      </p>
    </section>
  </body>
</html>
